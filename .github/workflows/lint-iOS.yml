---
name: SwiftLint

"on":
  pull_request:
    branches:
      - $default-branch

  push:
    branches:
      - $default-branch

  # Allow actions to be run manually
  #workflow_dispatch:

jobs:
  SwiftLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: GitHub Action for SwiftLint
        uses: norio-nomura/action-swiftlint@3.1.0
        with:
          args: --path ./HPHC --config ./.swiftlint.yml
